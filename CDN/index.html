<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First Contact Vue.Js</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./src/app.js" defer></script>
</head>
<body>
    <div id="app">
        <h3>Without using Data Binding </h3>
        <p>My name is: {{name}} and i am a new {{office}} in the "Predify".</p>
        <hr>
        <form id="app-form">
            <h3>Using Data Binding </h3>
            <input type="text" v-model="input_name" placeholder="Type you name...">
            <input type="submit" value="Show Data" v-on:click="submitValue">
        </form>
        <p>My name is: {{input_name}} and i am a new {{office}} in the "Predify".</p>    
    </div>


</body>
</html>
